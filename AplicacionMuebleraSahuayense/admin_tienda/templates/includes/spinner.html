<div id="spinner-overlay" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.4); z-index:99999; justify-content:center; align-items:center;">
  <div class="spinner" style="border: 8px solid #f3f3f3; border-top: 8px solid #3498db; border-radius: 50%; width: 60px; height: 60px; animation: spin 1s linear infinite;"></div>
</div>

<style>
  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
</style>
<script>
function mostrarSpinner() {
  const spinner = document.getElementById("spinner-overlay");
  if (spinner) spinner.style.display = "flex";
}

function ocultarSpinner() {
  const spinner = document.getElementById("spinner-overlay");
  if (spinner) spinner.style.display = "none";
}
</script>
