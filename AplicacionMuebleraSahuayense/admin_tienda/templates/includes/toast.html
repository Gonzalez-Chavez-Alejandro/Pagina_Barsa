<style>
    #toast.success {
  background-color: #2ecc71;
}
#toast.error {
  background-color: #e74c3c;
}
#toast.info {
  background-color: #3498db;
}
#toast.warning {
  background-color: #f39c12;
}

/* Color del icono según tipo */
#toast.success #toastIcon {
  color: #2ecc71;
}
#toast.error #toastIcon {
  color: #e74c3c;
}
#toast.info #toastIcon {
  color: #3498db;
}
#toast.warning #toastIcon {
  color: #f39c12;
}

/* Contenedor del toast */
#toast {
  pointer-events: none;
  display: none;
  position: fixed;
  top: 1rem;
  right: 1rem;
  max-width: 90vw;
  color: #fff;
  padding: 12px 20px;
  border-radius: 8px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.2);
  z-index: 9999;
  font-family: sans-serif;
  font-size: 14px;
  display: flex;
  align-items: center;
  gap: 10px;
  opacity: 0;
  transition: opacity 0.3s ease;
}

#toast.visible {
  pointer-events: auto;
  display: flex;
  opacity: 1;
}

/* Icono circular blanco */
#toastIcon {
  background-color: #ffffff;
  color: inherit;
  border-radius: 50%;
  padding: 6px;
  font-size: 16px;
  width: 32px;
  height: 32px;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* Responsive para pantallas pequeñas */
@media (max-width: 480px) {
  #toast {
    top: 0.5rem;
    right: 0.5rem;
    padding: 10px 15px;
    font-size: 12px;
    max-width: 95vw;
  }

  #toastIcon {
    width: 28px;
    height: 28px;
    font-size: 14px;
    padding: 4px;
  }
}
</style>


<div id="toast" style="

  font-family: sans-serif;
  font-size: 14px;
  display: flex;
  align-items: center;
  gap: 10px;
